<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Sign Up</title>
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
  </head>
  <body>
    <div class='container'>
      <div id='formContainer'>
        <h1>Buy Now!</h1>

        <form id='form' action='javascript:;' onsubmit='onSubmitForm();'>
          <input id='fuzzyBunny' name='fuzzyBunny' type='text' placeholder='Fuzzy Bunny' />
          <input id='fuzzyCat' name='fuzzyCat' type='text' placeholder='Fuzzy Cat' />
          <input id='fuzzyDog' name='fuzzyDog' type='text' placeholder='Fuzzy Dog' />

          <input type='submit' value='Submit' />
        </form>

        <ul class='creditCards'>
          <li id='visa'>Visa</li>
          <li id='mastercard'>Mastercard</li>
          <li id='amex'>American Express</li>
        </ul>
      </div>

      <div id='success' class='hidden successContainer'>
        <img src='img/testImg.jpg' alt='Success' class='successImage' />
      </div>
    </div>

    <script src='scripts/form.js'></script>
  </body>
</html>
