<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Sign Up</title>
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
  </head>
  <body>
    <div class='container'>
      <h1>Buy Now!</h1>

      <form action='#' onSubmit='return onSubmitForm(this);'>
        <input name='fuzzyBunny' type='text' placeholder='Fuzzy Bunny' />
        <input name='fuzzyCat' type='text' placeholder='Fuzzy Cat' />
        <input name='fuzzyDog' type='text' placeholder='Fuzzy Dog' />

        <input type='submit' value='Submit' />
      </form>

      <ul class='creditCards'>
        <li>Visa</li>
        <li>Mastercard</li>
        <li>American Express</li>
      </ul>
    </div>
  </body>
</html>
